service: ingest-schema-repo

frameworkVersion: ">=1.0.0 <2.0.0"

plugins:
  - serverless-finch

custom:
  ingest-schema-repo: ${file(ingest-schema-repo.yml)}
  client:
    bucketName: ${self:custom.ingest-schema-repo.bucket-name}
    distributionFolder: client

provider:
  name: aws
  runtime: nodejs6.10
  region: eu-west-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:PutObject
      Resource: "arn:aws:s3:::${self:custom.client.bucketName}/*"

functions:
  onGithubEvent:
    handler: handler.onGithubEvent
    events:
      - sns: github-event
  onGithubRelease:
    handler: handler.onGithubRelease
    events:
      - http:
          path: github/release
          method: post